{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">


    {% if showForm %}
      <form action="/tweets" method="POST">
        <label for="name_field">Name:</label>
        <input type="text" name="name" id="name_field" value="{{name}}" />
        <label for="text_field">Text: </label>
        <input type="text" name="name" id="text_field" style="width: 350px;"/>
        <input type="submit" name="Submit" />
      </form>
       {% for tweet in tweets %}
       <div class="tweetbox">
         <div class="content">

       <p class="by"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></p>
       <p><a href="/tweets/{{tweet.id}}">{{tweet.content}}</a></p>
      </div>
       </div>

      {% endfor %}

    </div>
  </div>
